<div id="page"></div>

<script>
	function changePage(page){
		$(".cls_menu").each(function(){
			$(this).removeClass("active");
		});

		$("#li_" + page).addClass("active");

		sendFun.post('{burl}toView/' + page, {}, {
			onSuccess: function(res){
				$("#page").html(res.view);
			},
			onFail: function(res){
				popup.alert(res.title, res.msg);
			}
		});
	}
	changePage('number_set');
</script>
